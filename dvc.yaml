stages:
  data_ingestion:
    cmd: python src/cnnClassifier/pipeline/data_ingestion_pipeline.py
    deps:
      - src/cnnClassifier/pipeline/data_ingestion_pipeline.py
      - config/config.yaml
    outs:
      - artifacts/data_ingestion/Chest-CT-Scan-data
    
  base_model:
    cmd: python src/cnnClassifier/pipeline/base_model_pipeline.py
    deps:
      - src/cnnClassifier/pipeline/base_model_pipeline.py
      - config/config.yaml
    params:
      - IMAGE_SIZE
      - INCLUDE_TOP
      - CLASSES
      - WEIGHTS
      - LEARNING_RATE
    outs:
      - artifacts/base_model
  
  training:
    cmd: python src/cnnClassifier/pipeline/training_pipeline.py
    deps:
      - src/cnnClassifier/pipeline/training_pipeline.py
      - config/config.yaml
      - artifacts/data_ingestion/Chest-CT-Scan-data
      - artifacts/base_model
    params:
      - IMAGE_SIZE
      - BATCH_SIZE
      - EPOCHS
      - AUGMENTATION
    outs:
      - artifacts/training/model.h5
  
  evaluation:
    cmd: python src/cnnClassifier/pipeline/evaluation_pipeline.py
    deps:
      - src/cnnClassifier/pipeline/evaluation_pipeline.py
      - config/config.yaml
      - artifacts/data_ingestion/Chest-CT-Scan-data
      - artifacts/training/model.h5
    params:
      - IMAGE_SIZE
      - BATCH_SIZE
    metrics:
    - scores.json:
        cache: false



